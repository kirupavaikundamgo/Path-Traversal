<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animated Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #282c34;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: #61dafb;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #61dafb;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #61dafb;
            border-radius: 50%;
            opacity: 0.7;
            animation: move 10s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            100% {
                top: calc(100vh - 100px);
                left: calc(100vw - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Animated Page!</h1>
        <p>Explore the URL to find the hidden flag.</p>
    </div>
    <div class="circle"></div>
    <script>
        // JavaScript for more random animations
        const circle = document.querySelector('.circle');
        
        setInterval(() => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
        }, 2000);
    </script>
</body>
</html>
